<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AIM練習（30秒スコアアタック）</title>
    <style>
        body {
            margin: 0;
            background: #222;
            overflow: hidden;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
        }
        #score, #time {
            position: absolute;
            top: 10px;
            font-size: 24px;
        }
        #score { left: 10px; }
        #time { right: 10px; }
        #target {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            cursor: crosshair;
            display: none; /* ゲーム開始前は非表示 */
            transition: transform 0.05s;
        }
        #startBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            background: #0a84ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #startBtn:hover {
            background: #006edc;
        }
    </style>
</head>
<body>
    <div id="score">スコア: 0</div>
    <div id="time">残り: 30秒</div>
    <div id="target"></div>
    <button id="startBtn">ゲーム開始</button>

    <script>
        const target = document.getElementById("target");
        const scoreDisplay = document.getElementById("score");
        const timeDisplay = document.getElementById("time");
        const startBtn = document.getElementById("startBtn");

        let score = 0;
        let timeLeft = 30;
        let timerId = null;
        let gameActive = false;

        target.addEventListener("click", () => {
            if (!gameActive) return;
            score++;
            scoreDisplay.textContent = "スコア: " + score;
            moveTarget();
            target.style.transform = "scale(0.8)";
            setTimeout(() => target.style.transform = "scale(1)", 50);
        });

        function moveTarget() {
            const maxX = window.innerWidth - target.offsetWidth;
            const maxY = window.innerHeight - target.offsetHeight;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            target.style.left = x + "px";
            target.style.top = y + "px";
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            gameActive = true;
            scoreDisplay.textContent = "スコア: 0";
            timeDisplay.textContent = "残り: 30秒";
            startBtn.style.display = "none";
            target.style.display = "block";
            moveTarget();

            timerId = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = "残り: " + timeLeft + "秒";
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            clearInterval(timerId);
            gameActive = false;
            target.style.display = "none";
            startBtn.textContent = "もう一度遊ぶ";
            startBtn.style.display = "block";
            alert("ゲーム終了！あなたのスコアは " + score + " です！");
        }

        startBtn.addEventListener("click", startGame);
    </script>
</body>
</html>
